{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/711ce7038c.js  "
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="{% static 'fonts/Gilroy Light/style.css' %}"
      type="text/css"
    />
    <link rel="stylesheet" href="{% static 'fonts/Gilroy/style.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/admin-boostrap.css' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FYPC | Admin - {% block pageTitle %}{% endblock pageTitle %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fs-5">
      <div class="container">
        <a class="navbar-brand text-info me-5" href="#">
          <img
            src="{% static 'images/fypc_logo.png' %}"
            alt="Logo"
            width="60"
            height="60"
            class="d-inline-block rounded-5 me-2"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse d-lg-flex justify-content-lg-end"
          id="navbarNav"
        >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link {% if "clients" in request.path %}active{% endif %}" aria-current="page" href="{% url 'clients' %}"
              >Clients</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link {% if "workers" in request.path %}active{% endif %}" href="{% url 'workers' %}">Workers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if "orders" in request.path %}active{% endif %}" href="/admin-orders.html">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if "reviews" in request.path %}active{% endif %}" href="{% url 'reviews' %}">Reviews</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if "products" in request.path %}active{% endif %}" href="{% url 'products' %}">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if "bundles" in request.path %}active{% endif %}" href="{% url 'bundles' %}">Bundles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if "roles" in request.path %}active{% endif %}" href="{% url 'roles' %}">Roles</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Others
            </a>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li>
                <a class="dropdown-item {% if "cabinet" in request.path %}active{% endif %}" href="admin-worker-cabinet.html"
                  >My Work</a
                >
              </li>
              <li>
                <a class="dropdown-item {% if "promos" in request.path %}active{% endif %}" href="/admin-home-settings.html"
                  >Promos</a
                >
              </li>
              <li>
                <a class="dropdown-item {% if "tags" in request.path %}active{% endif %}" href="{% url 'tags' %}">Tags</a>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/"
              ><i class="fa-solid fa-right-from-bracket fa-lg me-1"></i
              ><span>{{request.user.email}}</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>  
        {% block content %}{% endblock content %}
    <script
    src="{% static 'js/bootstrap.bundle.min.js' %}"
  ></script>
</body>
</html>
